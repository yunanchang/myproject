<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            /* width: 100%  ; */
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            background-color:lightcyan;

        }

        table {
            width: 80%;
        }
        td {
            vertical-align: text-top;
        }
        td {
            height: 25vh;
        }
        .no-border-top{border-top: 0px;}
    </style>
</head>

<body>
    <div class="container">
        <table >
            <tr>
                <td rowspan="2">11</td>
                <td>12</td>
                <td rowspan="2">13</td>
                <td>14</td>
                <td rowspan="2">15</td>
            </tr>
            <tr>
                <!-- <td>21</td> -->
                <td>22</td>
                <!-- <td>23</td> -->
                <td>24</td>
                <!-- <td>25</td> -->
            </tr>
        </table>
     
        <table class="no-border-top">
            <tr class="no-border-top" >
                <td class="no-border-top"></td>
                <td class="no-border-top"></td>
            </tr>
        </table>
    </div>
</body>

</html>
