<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h4{text-align: center;}
    .container{width: 300px;
            border: 1px solid black;
        background-color: bisque;}
    </style>
</head>
<body>
    <h1>HR報表</h1>
    <div class="container">
    姓名:<input type="text">
    <br>
    電話:<input type="text">
    <br>
    地址:<input type="text">
    <br>
    學歷
    <select name="" id="">
        <option value="1">國小</option>
        <option value="2">國中</option>
        <option value="3">高中</option>
        <option value="3">大學</option>
        <option value="3">碩士</option>
        <option value="3">博士</option>
    </select>
    <br>
    <h4 >年紀 </h4>
    <input type="radio" name='radio'>20以下
    <input type="radio" name='radio'>20-29
    <input type="radio" name='radio'>30-39
    <br>
    <input type="radio" name='radio'>40-49
    <input type="radio" name='radio'>50-59
    <input type="radio" name='radio'>60以上
    <h4>通勤交通方式</h4>
    <input type="checkbox" name="" id="">走路
    <input type="checkbox" name="" id="">機車
    <input type="checkbox" name="" id="">汽車
    <input type="checkbox" name="" id="">大眾交通工具


    
    <textarea name="備註" id="" cols="30" rows="3">其他選項</textarea>
    <br>
    <input type="submit">
    <input type="reset">
</div>
</body>
</html>
