  $(document).ready(function () {

        type: "get",

        success: function (response) {
            console.log('res',response);
            console.log('res.records',response.records.datasetDescription);

            let nowlocation=response.records.location;
            $.each(nowlocation ,function(key,value){
              c(key)
              c(value.locationName)
              let stringID= (key+1).toString().padStart(2,'0');
             let newLocationName=value.locationName;
             let content =
             `<tr>
