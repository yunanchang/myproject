<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 特製 -->
    <script src="../css/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jq -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input id="mySearch" type="text">
                <input type="submit" value="submit" class="btn btn-success">
            </div>
            <div class="btns">
                <div class="myBtn btn btn-info">新北</div>
                <div class="myBtn btn btn-info">台北</div>
                <div class="myBtn btn btn-info">台中</div>
                <div class="myBtn btn btn-info">高雄</div>
            </div>
        </div>
    </div>
    
      </div>


    <script>
        $(document).ready(function () {
           const myBtn =$('.myBtn');
           const mySearch=$('#mySearch');
           myBtn.click(function (e){
                console.log($(this));
            mySearch.val($(this).text())
           })
        });




    </script>

</body>

</html>
