<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 特製 -->
    <script src="../css/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jq -->
</head>

<body>
    <div class="container">
        <div class="text-end">
            <button type="button" class="addBtn btn btn-success">Add</button>
        </div>
        <table class="table table-hover" id="myTable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>oper</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>amy</td>
                    <td>
                        <button type="button" class="cloneBtn "><i class="fa-regular fa-copy"></i></button>

                        <button class="delBtn "><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr>
                <tr>
                    <td id="2">2</td>
                    <td>bon</td>
                   
                    <td> <button type="button" class="cloneBtn "><i class="fa-regular fa-copy"></i></button>
                        <button class="delBtn"><i class="fa-regular fa-trash-can"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        $(document).ready(function () {
            const delBtn = $('.delBtn');
            const addBtn = $('.addBtn');
            const cloneBtn = $('.cloneBtn');
            const myTable = $('#myTable');
            delBtn.click(function (e) {
                console.log('this', this);
                let thisParent = $(this).parent();
                let thisParentParent = $(this).parent().parent();
                console.log('thisParent', thisParent);
                console.log('thisParentParent', thisParentParent);
                thisParentParent.remove();

                // ajax del method
            });

            addBtn.click(function (e) {
                console.log('this', this);
                let myTableLastTr = myTable.find('tr').last();
                console.log('myTableLastTr', myTableLastTr);
                myTableLastTr.clone().appendTo("tbody");

            });
            cloneBtn.click(function () {
                let closestTr = $(this).closest('tr');
                console.log('closesTr', closestTr);
                closestTr.clone().appendTo('tbody');
            })
        });
    </script>

</body>

</html>
