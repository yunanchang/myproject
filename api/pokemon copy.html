<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>

<body>
    <div class="container-fluid mt-3">
        <table class="display " id="myTable">
            <thead>
                <tr>
                    <th>image</th>
                    <th>id</th>
                    <th>name</th>
                    <th>Height</th>
                    <th>weight</th>
                    <th>寶可夢台灣官方網站</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

    <script>
     $(document).ready(async function () {
    const tbody = $('tbody');
    const url = 'https://pokeapi.co/api/v2/pokemon/?limit=200';

    try {
        const response = await $.ajax({
            type: "get",
            url: url,
            dataType: "json",
        });

        // 使用Promise.all並行處理所有詳細信息的AJAX請求
        await Promise.all(response.results.map(async (pokemon) => {
            const pokemonDetails = await $.ajax({
                type: "get",
                url: pokemon.url,
                dataType: "json",
            });

            let formattedIndex = (pokemonDetails.id).toString().padStart(4, '0');

            let content = `
                <tr>
                    <td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonDetails.id}.png" alt="${pokemon.name}"></td> 
                    <td>${pokemonDetails.id}</td>
                    <td>${pokemon.name}</td>
                    <td>${pokemonDetails.height}</td>
                    <td>${pokemonDetails.weight}</td>
                    <td><a href="https://tw.portal-pokemon.com/play/pokedex/${formattedIndex}" target="_blank">詳細資料</a></td>
                </tr>
            `;
            tbody.append(content);
        }));

        // 初始化DataTable
        $('#myTable').DataTable();
    } catch (error) {
        console.error('Error fetching data:', error);
    }
});
  </script>
</body>

</html>
