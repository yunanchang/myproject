<!DOCTYPE html>
<html lang="en">

<head>
  <title>PokeAPI Example</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <table class="display" id="myTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Types</th>
         
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <script>
    $(document).ready(function () {
      const tbody = $('tbody');

      for (let i = 1; i <= 4; i++) {
        getPokemonInfo(i);
      }

      function getPokemonInfo(pokemonId) {
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${pokemonId}`,
          method: 'GET',
          success: function (pokemonData) {
            console.log('pokemonData',pokemonData)
           
            let types = pokemonData.types.map(type => type.type.name).join(', ');
            $.each(pokemonData.types, function (key, value) {
                console.log('value,',value)
            })
            // 獲取官方藝術圖示的 URL
          
            // 創建帶有數據的表格行
            let content = `<tr>
                              <td>${pokemonData.id}</td>
                              <td>${pokemonData.name}</td>
                              <td>${pokemonData.height}</td>
                              <td>${pokemonData.weight}</td>
                              <td>${types}</td>
                                </tr>`;
            tbody.append(content);
          },
          error: function (error) {
            console.error('從 PokeAPI 取得寶可夢數據時發生錯誤：', error);
          }
        });
      }
    });
  </script>
</body>

</html>
