<!DOCTYPE html>
<html lang="en">
<style>
  *{border-radius: 8px;}
  img{width: 70px;}
  #icon{width: 30px;}
  .link:hover{background-color: whitesmoke;}
</style>
<head>
  <title>PokeAPI Example</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <table class="display" id="myTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <td>ability</td>
          <th>Types</th>
          <th>Height( m )</th>
          <th>Weight( kg )</th>
          <th >
            <img src="../game/pokemon.png" alt="" id="icon">
            Details</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <script>
    $(document).ready(function () {
      const tbody = $('tbody');
      let dataTableInitialized = false;
      let fetchCounter = 0;

      for (let i = 1; i <= 20; i++) {
        getPokemonInfo(i);
      }

      // 使用 jQuery 的 AJAX 请求获取 Pokémon 信息的示例
      function getPokemonInfo(pokemonId) {
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${pokemonId}`,
          method: 'GET',
          success: function (pokemonData) {
          
            let types = pokemonData.types.map(type => type.type.name).join(', ');
            let ability = pokemonData['abilities'][0]['ability']['name']
            let formattedIndex = (pokemonData.id).toString().padStart(4, '0');
            // 
            // 
            // 特殊icon--------------------------------------------------------
            let spriteUrl = pokemonData.sprites.other['official-artwork'].front_default;
            // let icon=`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonData.id}.png" alt="${pokemonData.name}">`
            let icon2=`<img  src="${spriteUrl}" alt="${pokemonData.name}" />`
               // 特殊icon--------------------------------------------------------

            // 判斷kabi-pika---------------------------------------
            // let link=`  <i class="fa-solid fa-square-up-right" style="font-size: 34px;"></i>`;
            let link=`<img src="../game/up-arrow.png" alt=""  style="width: 30px">`;
            if(pokemonData.id===143){
              link=`<img src="../game/snorlax.png" alt=""  style="width: 30px">`;
            }
            if(pokemonData.id===25){
              link=`<img src="../game/pikachu.png" alt=""  style="width: 30px">`;
            }

              // 判斷kabi-pika  end---------------------------------------
            let content = `<tr>
                              <td>${pokemonData.id}</td>
                              <td>${icon2}</td>
                              <td>${pokemonData.name}</td>
                              <td>${ability}</td>
                              <td>${types}</td>
                              <td>${pokemonData.height/ 10}</td>
                              <td>${pokemonData.weight/ 10}</td>
                              <td class='link'><a href="https://tw.portal-pokemon.com/play/pokedex/${formattedIndex}" target="_blank">
                              ${link}   </a></td>
              
                            </tr>`;
            tbody.append(content);

            fetchCounter++;

            if (fetchCounter === 20 && !dataTableInitialized) {
              $('#myTable').DataTable();
              dataTableInitialized = true;
            }
          },
          error: function (error) {
            console.error('Error fetching Pokemon data:', error);
          }
        });
      }
    });
  </script>

</body>

</html>
