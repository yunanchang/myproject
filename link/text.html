<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景选择器</title>
  <style>
    body {
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <label for="backgroundSelector">background</label>
  <select id="backgroundSelector"></select>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
     
      for (var i = 1; i <= 151; i++) {
        $('#backgroundSelector').append('<option value="./pokemonbackground/' + i + '.jpg">pokemon' + i + '</option>');
      }

   
      $('#backgroundSelector').val('./pokemonbackground/132.jpg');

    
      updateBackground();

    
      $('#backgroundSelector').change(function () {
        updateBackground();
      });

     
      function updateBackground() {
        var selectedValue = $('#backgroundSelector').val();
        $('body').css('background-image', 'url(' + selectedValue + ')');
      }
    });
  </script>
</body>
</html>
