<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

  <div class="container mt-3">
    <h2>Shopping Table</h2>
    <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
    <table class="table table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>產品</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <h3>
              咖啡
            </h3>
            <p>
              <img src="https://picsum.photos/id/25/180/160" alt="" srcset="">
            </p>
          </td>
          <td>
            <input type="number" name="" id="item1Price" class="form-control" value="100">
          </td>
          <td>
            <input type="number" name="" id="item1Num" class="form-control" value="1">
          </td>
          <td>
            <input type="number" name="" id="item1Total" class="form-control" value="100" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <h3>
              咖啡
            </h3>
            <p>
              <img src="https://picsum.photos/id/24/180/160" alt="" srcset="">
            </p>
          </td>
          <td>
            <input type="number" name="" id="item2Price" class="form-control" value="100">
          </td>
          <td>
            <input type="number" name="" id="item2Num" class="form-control" value="1">
          </td>
          <td>
            <input type="number" name="" id="item2Total" class="form-control" value="100" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <h3>
              咖啡
            </h3>
            <p>
              <img src="https://picsum.photos/id/26/180/160" alt="" srcset="">
            </p>
          </td>
          <td>
            <input type="number" name="" id="item3Price" class="form-control" value="100">
          </td>
          <td>
            <input type="number" name="" id="item3Num" class="form-control" value="1">
          </td>
          <td>
            <input type="number" name="" id="item3Total" class="form-control" value="100" readonly>
          </td>
        </tr>
        <tr>
          <td>Result</td>
          <td colspan="2">
            <span id="resultSpan"></span>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="myBtn">總計(500以上八折)</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    $(function(){
    function item2Fun() {
      let getitem2Price = Number(item2Price.val());
      let getitem2Num = Number(item2Num.val());
      let resultitem2Total = getitem2Price * getitem2Num;
      item2Total.val(resultitem2Total);
    }



    const item1Price = $('#item1Price');
    const item1Num = $('#item1Num');
    const item1Total = $('#item1Total');
    const item2Price = $('#item2Price');
    const item2Num = $('#item2Num');
    const item2Total = $('#item2Total');
    const item3Price = $('#item3Price');
    const item3Num = $('#item3Num');
    const item3Total = $('#item3Total');
    const myBtn = $('#myBtn');
    const resultSpan = $('#resultSpan');
    // 
    item2Price.change(function (e) {
      item2Fun();

    });
    // 
    item2Num.change(function (e) {
      item2Fun();

    });
    myBtn.click(function (e) { 
      let getItem1Total = Number(item1Total.val());
      let getItem2Total = Number(item2Total.val());
      let getItem3Total = Number(item3Total.val());
      let sum = getItem1Total + getItem2Total + getItem3Total;
      if (sum > 500) {
        sum = sum * 0.8;
      }
      console.log('sum', sum);
      resultSpan.text(sum);

      
    });
   

  });
  </script>

  
</body>

</html>
