<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>

.item-1{
            background-color: lightgray;
          
        }

        .item-2{
            background-color: lightpink;
         
        }
</style>
</head>
<body>
  <div class="container h-75 bg-warning">
  aaa
  </div>
  
  <div class="container-fluid h-75 bg-warning">
    bbb
    </div>
    <div class="row mb-3">
      <div class="col-2 bg-danger" >1</div>
      <div class="col-5 bg-info">2</div>
    </div>
    <div class="row">
      <div class="col-2 bg-danger" >1</div>
      <div class="col-5 bg-info">2</div>
    </div>
    <div class="row mb-3">
      <div class="col-2 bg-danger" >1</div>
      <div class="col-5 bg-info">2</div>
    </div>
    <div class="row mb-3">
      <div class="col-2 item-1">
          2
      </div>
      <div class="col-3 item-2">
          3
      </div>
      <div class="col-3 item-1">
          3
      </div>
      <div class="col-3 item-2">
          3
      </div>            
  </div>
</body>
</html>
