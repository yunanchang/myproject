<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3 bg-info">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="email">name</label>
                        <input type="email" class="form-control" id="email" placeholder="name ">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="pwd">mobile</label>
                        <input type="mobile" class="form-control" id="pwd" placeholder="mobile" name="pswd">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="pwd">address</label>
                            <input type="mobile" class="form-control" id="pwd" placeholder="address" name="pswd">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3 mt-3">
                            <label for="text">school:</label>
                            <select class="form-select form-select" name="love">
                                <option>Kindergarten</option>
                                <option>Elementary school</option>
                                <option>middle school</option>
                                <option>high school</option>
                                <option>college</option>
                            </select>

                        </div>
                      

                    </div>
                    <div class="col-4">
                        <div class="mb-3 mt-3">
                            <label for="pwd">date</label>
                            <input type="date" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <p class="">select</p>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Indeterminate checkbox
                        </label>


                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Indeterminate checkbox
                        </label>


                    </div>
                </div>
                <div class="row">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">

                    <div class="form-check">
                        <p class="">select</p>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                        </label>
                    </div>

                </div>


                <div class="row">

                    <div class="mb-3 mt-3">

        </form>
    </div>
    <div class="row">
        <div class="col-4">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
        </div>

        <div class="col-4">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">a</option>
                <option value="2">b</option>
                <option value="3">c</option>
            </select>
        </div>

        <div class="col-4">
            <div class="form-check">


            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-dark">reset</button>
        </div>

    </div>
    </div>


    </div>
    </div>







    </div>
</body>

</html>
