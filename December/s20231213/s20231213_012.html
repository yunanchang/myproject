<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    *{
    box-sizing: border-box;
    }
    .box {
      display: flex;
      width: 550px;
      height: 200px;
      justify-content: space-around;
      align-items: center;
      border: 1px solid black;
    }

    .item {
      width: 150px;
      height: 150px;
    }

    .my-container {
      /* background-color: lightpink; */
      position: relative;
      height: 90vh;
      overflow: hidden;
    }

    #myImg {
      position: absolute;
      right: 20px;
      /* right: 1400px; */
      bottom: 0px;
      width: 300px;
      height: 200px;
    }




    .myImgAnimation {
      position: absolute;

      /* right: 1400px; */
      bottom: 0px;
      animation-name: example;
      animation-duration: 3s;
    }

    .myImgAnimationInit {
      position: absolute;

      /* right: 1400px; */
      bottom: 0px;
    }



    @keyframes example {
      0% {
        right: 50px;
        bottom: 0px; 
      }
      10%{
        right: 50px;
        bottom: 25px; 
      }
      30% {
        right: 150px;
        bottom: 50px; 
      }
      40% {
        right: 50px;
        bottom: 150px; 
      }
      
      50% {
      
        bottom: 20px; 
      }
     
      /* 35% {

        bottom: 20px; 
      } */

      100% {
     
        bottom: 2400px; 
    
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-5 my-container">
    <div class="mb-5">
      <h1 class="text-center text-warning "></h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="box rounded-pill">
          <div id="light1" class="item bg-danger rounded-circle">
          </div>
          <div id="light2" class="item bg-danger rounded-circle">
          </div>
          <div id="light3" class="item bg-danger rounded-circle">
          </div>
        </div>
      </div>
      <div class="col">
        <button type="button" id="myBtn" class="btn btn-primary btn-lg mt-5">發射</button>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="../picture/p.png" alt="紅綠燈" title="全國學生美術比賽漫畫類特優" id="myImg">
        <!-- <img src="../picture/boom.jpg" alt=""> -->
      </div>
    </div>
  </div>


  <script>
    // initFun
    function initFun() {
      myImg.setAttribute('class', 'd-none');
      myBtn.setAttribute('class', 'btn btn-primary btn-lg mt-5 d-block');
      myImg.setAttribute('class', 'myImgAnimationInit d-none');
    }


    let light1 = document.getElementById('light1');
    let light2 = document.getElementById('light2');
    let light3 = document.getElementById('light3');
    let myBtn = document.getElementById('myBtn');
    let myImg = document.getElementById('myImg');

    // init action
    myImg.setAttribute('class', 'd-none');
    initFun();

    console.log('light1', light1);
    console.log('light2', light2);
    console.log('light3', light3);
    console.log('myBtn', myBtn);

    myBtn.addEventListener('click', function () {
      myBtn.setAttribute('class', 'btn btn-primary btn-lg mt-5 d-none');
      // console.log('myBtn', myBtn);
      // light1.setAttribute('class','item bg-danger rounded-circle');
      // light1.setAttribute('class', 'item bg-success rounded-circle');
      // light2.setAttribute('class', 'item bg-success rounded-circle');
      // light3.setAttribute('class', 'item bg-success rounded-circle');

      // time start
      setTimeout(function () {
        light1.setAttribute('class', 'item bg-success rounded-circle');
      }, 2500);

      setTimeout(function () {
        light2.setAttribute('class', 'item bg-success rounded-circle');
      }, 3000);

      setTimeout(function () {
        light3.setAttribute('class', 'item bg-success rounded-circle');
        myImg.setAttribute('class', 'd-block');
        myImg.setAttribute('class', 'myImgAnimation');
      }, 3500);
      // time end

      // red
      setTimeout(function () {
        light1.setAttribute('class', 'item bg-danger rounded-circle');
        light2.setAttribute('class', 'item bg-danger rounded-circle');
        light3.setAttribute('class', 'item bg-danger rounded-circle');


        initFun();

      }, 8300);

    });

// ++++++++++++++++++++


  </script>
</body>

</html>
