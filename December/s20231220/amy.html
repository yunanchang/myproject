<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>calculator object</h3>
    <div class="row">
      <div class="col-12 col-sm-6 mt-3">
        <input class="form-control" type="text" name="" id="name">
      </div>
      <div class="col-12 col-sm-6 mt-3">
        <select class="form-control" name="" id="myOpt">
            <option value="">--請選擇心情--</option>
            <option value="happy">快樂</option>
            <option value="sad">難過</option>
            <option value="soso">普通</option>
        </select>    
    </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="myBtn">submit</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 ">
        <span id="mySpan" class="col-12 bg-danger d-block">
ss
        </span>
      </div>
    </div>

  </div>



  <script>
   const 
    obj={
    name: 'name',
    happyFun:function(){
        let result =`hi ${this.name}開心中`;
        return result;
    },
    sadFun: function () {
        let result = `Hi ${this.name} 有點難過`;
        return result;
      },
   }
   let name=document.getElementById('name');
   let myOpt=document.getElementById('myOpt');
   let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');


    myBtn.addEventListener('click',function(){
        let myOptValue=myOpt.value;
        let nameValue=name.value;
        console.log('myOptValue', myOptValue);
        console.log('nameValue', nameValue);
      obj.name = nameValue;

      let getResult ='';
      switch(myOptValue){
        case 'happy':
        getResult = obj.happyFun();
        mySpan.setAttribute('class', ' alert alert-primary ');
        
          mySpan.innerText = getResult;
          break;
          case 'sad':
          obj.sadFun();
          getResult = obj.sadFun();
          mySpan.setAttribute('class', 'alert alert-danger d-block  col-12 text-center');
          mySpan.innerText = getResult;
          break;
      }
    })


  </script>
</body>

</html>
