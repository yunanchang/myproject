<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>calc</h3>
    <div class="row">
      <div class=" col-sm-6 mt-3">
        <input class="form-control" type="text" name="" id="num1">
      </div>
      <div class=" col-sm-6 mt-3">
        <input class="form-control" type="text" name="" id="num2">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class='btn btn-primary' type="button" id="myBtn">submit</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span id="mySpan">reult..</span>
      </div>
    </div>
  </div>


  <script>
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');

    console.log(num1);

    myBtn.addEventListener('click', function () {
      // console.log('BB');
      // console.log( num1.value);
      //  console.log('num1.value',typeof(num1.value));
      let num1Value = Number(num1.value);
      let num2Value = Number(num2.value);
      let result = num1Value + num2Value;
      console.log('result', result);
      mySpan.innerText = result;
    })


  </script>
</body>

</html>
