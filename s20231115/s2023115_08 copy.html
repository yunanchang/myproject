<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3 bg-info">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="email">name</label>
                        <input type="email" class="form-control" id="email" placeholder="name ">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <label for="pwd">mobile</label>
                        <input type="mobile" class="form-control" id="pwd" placeholder="mobile" name="pswd">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="pwd">address</label>
                            <input type="mobile" class="form-control" id="pwd" placeholder="mobile" name="pswd">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="text">school:</label>
                            <select class="form-select form-select" name="love">
                                <option>html</option>
                                <option>css</option>
                                <option>php</option>
                                <option>js</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Indeterminate checkbox
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                        </label>
                    </div>
                </div>


            </div>
    </div>









    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

</body>

</html>
