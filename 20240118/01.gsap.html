<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP - tween 補間動畫</title>
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />

  <style>
    body {
      padding-bottom: 500px;
    }

    h3 {
      margin: 20px 0;
    }

    .box1,
    .box2,
    .box3,
    .box4,
    .box5,
    .box6,
    .box7,
    .box8,
    .box9,
    .box10,
    .box11 {
      width: 50px;
      height: 50px;
      background: black;
      margin: 5px;
    }

    .box2 {
      background-color: red;
    }

    .box3 {
      background-color: green;
    }

    .box4 {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>1.選擇目標</h1>
    <div class="box1"></div>

    <h1>2.選擇群組使用陣列</h1>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box4"></div>
    <div class="box4"></div>

    <h1>3.設定 CSS 屬性</h1>
    <div class="box5" style="margin: auto;"></div>
    <p id="word">客人不能能夠許多寶寶概念看起來業主，品質之類紛紛戰爭榮譽昨天體會經常投入人氣記錄收藏本頁，認為正常認為尤其是結束環節一定要面向旁邊電影也要，春天思維來到那就我愛或是您可以要求女友進口，參加似乎免費版帶著道德整理些什麼分為，重視優質創意閲讀者，首次高雄，懂。</p>

    <h1>4.設定動畫屬性</h1>
    <div class="box6"></div>
    <button id="play">play</button>
    <button id="pause">pause</button>
  </div>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>

  <script>
    // 1.選擇目標 ------------------------------------------------
    // 抓目標有三種方式
    const b1 = document.querySelector('.box1') // js
    const b2 = $('.box1') // jq
    // 第三種 gsap 推薦，使用 css 規範的選擇器
    const tween1 = gsap.to('.box1', {
      x: 500,
      duration: 3
    })

    // 2.選擇群組使用陣列 -------------------------------------------
    const dom1 = document.querySelectorAll('.box2')
    const dom2 = document.querySelectorAll('.box3')
    const dom3 = document.querySelectorAll('.box4')

    const jq1 = $('.box2')
    const jq2 = $('.box3')
    const jq3 = $('.box4')

    // const tween2 = gsap.to([jq1, jq2, jq3], {
    //   x: 500,
    //   duration: 3
    // })

    const tween2 = gsap.to('.box2, .box3, .box4', {
      x: 500,
      duration: 3
    })

    // 3.設定 CSS 屬性 -------------------------------------------
    // CSS 的屬性都可以使用
    const tween3 = gsap.to('.box5', {
      x: 100, // translateX
      y: 100, // translateY
      rotation: 720, // rotate
      scale: 2, // scale
      width: '100px',
      height: 100,
      border: '5px solid red',
      boxShadow: '0 0 10px rgba(255, 0, 0, 1)',
      backgroundColor: 'transparent',
      backdropFilter: 'blur(2px)',
    })

    const word = gsap.to('#word', {
      color: 'random([red, green, blue])', // 隨機顏色，使用 random()，是一個字串
      fontWeight: 'bold',
      fontSize: '1.5rem',
      lineHeight: 2,
      letterSpacing: '0.5rem',
    })

    // 4.設定動畫屬性 -------------------------------------------
    const tween4 = gsap.to('.box6', {
      x: 500,
      // x: '+=100', // 相對位置
      // x: 'random(0, 100)', // 隨機位置
      duration: 3,
      paused: true,
      // delay: 3, // 延遲 3 秒後開始，delay 屬於初始播放的延遲時間
      // repeat: 2, // 重複 2 次，初始播放不算，所以會播放 3 次
      repeat: -1, // 無限重複
      // repeatDelay: 2, // 重複播放的延遲時間
      // repeatRefresh: true, // 重複播放時，會紀錄前一次的狀態再執行，需與相對位置、隨機搭配使用
      yoyo: true, // 重複播放時，會來回播放
      // ease: "back.inOut(4)", // 動畫速率
      ease: "steps(5)", // 動畫速率
    })

    // tween 提供許多方法來控制動畫
    // https://gsap.com/docs/v3/GSAP/Tween
    $('#play').on('click', function () {
      tween4.play()
    })
    $('#pause').on('click', function () {
      tween4.pause()
    })
  </script>
</body>

</html>
