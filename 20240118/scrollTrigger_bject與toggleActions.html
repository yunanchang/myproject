<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' />

  <title>Document</title>
  <style>
    section {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section:nth-child(odd) {
      background: #ffa;
    }

    section:nth-child(even) {
      background: #eee;
    }

    #date {
      height: 5rem;
      display: none;
      font-size: 5rem;
    }
  </style>

</head>

<body>
  <section></section>

  <section id="section01">
    <div id="date"></div>
  </section>

  <section></section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <!-- gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- gsap plugins -->
  <script src="./gsap/ScrollTrigger.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger)
    const date = {
      year: new Date().getFullYear(),
      month: new Date().getMonth() + 1,
      day: new Date().getDate()
    }
    gsap.from(date, {
      scrollTrigger: {
        trigger: '#section01',
        start: 'top center',
        end: 'bottom center',
        toggleActions: 'play none none reset',
        onEnter() {
          $('#date').css({ display: 'block' })
        },
        onLeaveBack() {
          $('#date').css({ display: 'none' })
        },
        markers: true,
      },
      year: 0,
      month: 0,
      day: 0,
      onUpdate() {
        $('#date').text(`${date.year.toFixed(0)} / ${date.month.toFixed(0)} / ${date.day.toFixed(0)}`)
      },
      duration: 1
    })
  </script>
</body>

</html>
