<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <style>
    section {
      height: 100vh;
      background: lightblue;
      position: relative;
    }

    .bar {
      display: none;
      width: 0;
      background: deepskyblue;
      text-align: right;
      border-radius: 0.3rem;
      padding-right: 1rem;
    }
  </style>
</head>

<body>
  <section id="section01"></section>
  <section id="section02">
    <div class="container">
      <table class="table table-dark ranking">
        <tr>
          <td width="1">HTML</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>JS</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
      </table>
    </div>
  </section>
  <section id="section03"></section>
  <section id="section04"></section>

  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- 引入 scrollTrigger plugin -->
  <script src="./gsap/ScrollTrigger.js"></script>

  <script>
    // 註冊套件
    gsap.registerPlugin(ScrollTrigger);
    const languages = {
      html: 60,
      css: 70,
      js: 80,
      php: 100,
      jquery: 90
    }

    const tween = gsap.to('.bar', {
      scrollTrigger: {
        trigger: '.ranking',
        start: 'top center',
        end: 'bottom center',
        toggleAction: 'play none none none',
        markers: true,
      },
      display: 'block',
      duration: 1,
      stagger: 0.5,
      // index 指的是第幾個 bar
      // target 指的是目前那個 bar
      // targets 指的是所有 bar
      width: function (index, target, targets) {
        switch (index) {
          case 0:
            $(target).append(languages.html + '%')
            return languages.html + '%'
            break
          case 1:
            $(target).append(languages.css + '%')
            return languages.css + '%'
            break
          case 2:
            $(target).append(languages.js + '%')
            return languages.js + '%'
            break
          case 3:
            $(target).append(languages.php + '%')
            return languages.php + '%'
            break
          case 4:
            $(target).append(languages.jquery + '%')
            return languages.jquery + '%'
            break
        }
      }
    })

  </script>
</body>

</html>
