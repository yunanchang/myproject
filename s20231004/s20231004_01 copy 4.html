<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        .nav a:hover{
            color: red;
        }
        .nav a:active{
            font-size: 200%;
        }
        table:hover,
        tr:hover,
        td:hover {
            background: linear-gradient(to right, red, yellow);
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        td {
            width: 50%;
            height: 80vh;
        }

        iframe {
            width: 90%;
            height: 90%;
        }
        .nav{margin: auto;text-align: center;}
    </style>
</head>

<body>
    <div class="nav">
    <a href="#youtube">youtube</a>
    <a href="#googlemap">googlemap</a>
</div>
    <div class="container">
        
        <table>
            <!-- <h3>youtube</h3> -->

                    <iframe width="300" height="200" src="https://www.youtube.com/embed/5aiqWiwHWkQ?si=HIPlePDAHp-9wF1X"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                <td></td>
            </tr>

        </table>
    </div>

</html>
