    <style>
        *{

        box-sizing:border-box;

        body{}

            text-align: center;

        p {

            font-size: 60px;
        }

        .s1 {
            width: 50%;
        }

        iframe {
            width: 100%;
            height: 60%;
        }

        a {
            font-size: 40px;
            text-decoration: none;
            /*去下影線*/

        }

        #top{
            right: 100px;
            bottom: 100px;
            position: fixed;
        }

</head>
