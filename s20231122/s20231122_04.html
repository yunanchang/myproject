<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .bg-self-blue {
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <h2>Button Elements</h2>
    <a href="#" class="btn bg-self-blue btn-lg ms-1 mb-3">Link Button</a>
    <button type="button" class="btn btn-success mb-3">Button</button>
    <input type="button" class="btn btn-success mb-3" value="Input Button">
    <input type="submit" class="btn btn-success ms-1 mb-3" value="Submit Button">
    <input type="reset" class="btn btn-success ms-1 mb-3" value="Reset Button">
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="mb-3 col-6">
        <input type="text" name="" id="" class="form-control">
      </div>
      <div class="">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Button</button>
        </div>
      </div>
    </div>
    <!-- Example split danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Action</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>
  </div>

</body>

</html>
