<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 特製 -->
<script src="../css/js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jq -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="number" name="" id="num1">
                <input type="number" name="" id="num2">
                <select name="" id="select" class="option">
                    <option value="+" id="+">+</option>
                    <option value="-" id="-">-</option>
                    <option value="*" id="*">*</option>
                    <option value="/" id="/">/</option>
                </select>
                <button id="myBtn">myBtn</button>
                <input type="number" name="" id="result">
            </div>
        </div>
    </div>


<script>
 $(document).ready(function(){
     let myBtn=$('#myBtn');
     myBtn.click(function(){
     let num1=Number($('#num1').val());
     let num2=Number($('#num2').val());
      let result=$('#result').val();
     let select= $('#select').val();
 
    c(select);
    switch(select){
        case '+':
        result=num1+num2
        break
        case '-':
        result=num1-num2
        break
        case '*':
        result=num1*num2
        break
        case '/':
        result=num1/num2
        break
    }
   
    c(result);
    $('#result').val(result);
    })

})


</script>

</body>

</html>
