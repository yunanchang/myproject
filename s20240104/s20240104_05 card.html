<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 特製 -->
    <script src="../css/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jq -->
</head>

<body>


    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h2>Card Image</h2>
                <p>Image at the top (card-img-top):</p>
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="../picture/MAINMEWTWO_2000x.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">Some example text some example text. John Doe is an architect and engineer
                        </p>
                        <button id="myBtn" data-price="1000" data-level="C" type="button"
                            class="btn btn-primary">取得優惠價</button>
                        <div id='myBox' class=" text-danger">
                            <span id="mySpan">滿額</span>
                        </div>
                    </div>
                </div>     
            </div>



        </div>

    </div>

    <script>
        $(document).ready(function () {
            // 綁定
            const myBtn = $('#myBtn');
            const myBox = $('#myBox');
            const mySpan = $('#mySpan');

            const levelObj = {
                'A': 0.7,
                'B': 0.8,
                'C': 0.9,
            };
            console.log('levelObj', levelObj);

            // init
            myBox.hide();
            myBtn.click(function () {
                let getDataPrice = Number($(this).attr('data-price'));
                let getDataLevel = $(this).attr('data-level');
                console.log('getDataPrice', getDataPrice);
                console.log('getDataLevel', getDataLevel);
                let result = getDataPrice * levelObj[getDataLevel];
                console.log('result', result);
                console.log('this',$(this));
                // $(this).remove();
             
                myBox.show();
                mySpan.text(`原價:${getDataPrice},優惠價${result}`)
            });


        })

    </script>

</body>

</html>
