<body>



  <script>
    function alertFun() {
      // alert('Hello');
      console.log('alertFun() Hello');
    }


    // 計時器(動作,時間)
    1.
    setTimeout(function () {
      alert('Hello');
    }, 3000);

    // 2.
    setTimeout(alertFun, 2000);

    // 

    // 3.
    function =>
    () 一樣
    { } 如果只有一行 { }可省略
    setTimeout(() => alert('Hello')
    , 3000);


    // function

    // function test(value1){

  </script>
</body>
