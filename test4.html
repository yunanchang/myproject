<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Website</title>
  <style>
    /* CSS 樣式表 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .section-content {
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .section-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .section-content p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- 第一部分 -->
  <section id="home">
    <div class="section-content">
      <h1>Welcome to My Website</h1>
      <p>This is a simple one-page website example.</p>
    </div>
  </section>

  <!-- 第二部分 -->
  <section id="about">
    <div class="section-content">
      <h1>About Me</h1>
      <p>I'm a web developer passionate about creating awesome websites.</p>
    </div>
  </section>

  <!-- 第三部分 -->
  <section id="portfolio">
    <div class="section-content">
      <h1>My Portfolio</h1>
      <p>Check out some of my latest projects.</p>
    </div>
  </section>

  <!-- 第四部分 -->
  <section id="contact">
    <div class="section-content">
      <h1>Contact Me</h1>
      <p>Feel free to get in touch!</p>
    </div>
  </section>
</body>
</html>
