<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 特製 -->
  <script src="../css/js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jq -->
</head>
<style>
  .myBox {
    width: 300px;
    height: 300px;
    background-color: aliceblue;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="myBox" id="myBox"></div>
      </div>
      <div class="col">
        <div class="d-grid gap-2 mt-5">
          <button id="showBtn" class="btn btn-primary" type="button">showBtn</button>
          <button id="hideBtn" class="btn btn-danger mt-5" type="button">hideBtn</button>
        
        </div>
      </div>
    </div>
  </div>
  
  <script>
    $(document).ready(function () {
      const myBox = $('#myBox');
      const showBtn = $('#showBtn');
      const hideBtn = $('#hideBtn');

      console.log('myBox', myBox);
      console.log('showBtn', showBtn);
      console.log('hideBtn', hideBtn);

      hideBtn.click(function () {
        myBox.hide();
      });

      showBtn.click(function () {
        myBox.show();
      });


    });

  </script>

</body>

</html>
