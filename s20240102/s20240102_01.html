<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 特製 -->
<script src="../css/js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jq -->
</head>

<body>
<div class="container">
    
<div class="container mt-3">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>            
    <table class="table table-hover">
      <thead>
        <tr>
            <th>name</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td><img src="https://picsum.photos/seed/picsum/200/300" alt=""> </td>
          <td ><input type="number" class="form-control my-price" id="item1Price" value="100"></td>
          <td><input type="number" class="form-control my-num" id="item1Num" value="1"></td>
          <td><input type="number" class="form-control my-total" id="item1Total"value="100"></td>
        </tr>
   
      </tbody>
    </table>
  </div>
</div>

<script>
    $(document).ready(function(){
        const item1Price =$('#item1Price');
        const item1Num=$('#item1Num');
        const item1Total=$('#item1Total');
        // c(item1Price )
        item1Num.change(function(){
            let getItem1Price=Number(item1Price.val());
            let getItem1Num=Number(item1Num.val());
             const irem1Total =getItem1Price * getItem1Num;
            item1Total.val(irem1Total);

        })


    })

</script>

</body>

</html>
