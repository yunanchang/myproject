<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col ">
                <div class="d-grid gap-2">
                    <button data-ad="#ad1" data-ani="toggle" class="myBtn btn btn-primary" type="button">toggle
                        Button</button>
                </div>
                <div id="ad1">ad1</div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button data-ad="#ad2" data-ani="fadeToggle" class="myBtn btn btn-primary" type="button">toggle

                </div>
                <div id="ad1">ad2</div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                <button data-ad="#ad3" data-ani="slideToggle" class="myBtn btn btn-primary" type="button">slideToggle
            </div>
            <div id="ad1">ad3</div>
        </div>

    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const myBtn = $('.myBtn');
            myBtn.click(function () {
                console.log('this', this);
                let getDataAd=$(this).attr('data-ad');
                let getDataAni = $(this).attr('data-ani');
                console.log('getDataAd', getDataAd);
                console.log('getDataAni', getDataAni);
                switch(getDataAd){
                    case 'toggle':
                    $(getDataAd).toggle(3000);
                    break;
                }
            })
        })





    </script>
</body>

</html>
