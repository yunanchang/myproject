<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-grid gap-2 mt-5">
          <button data-page="#page1" id="page1Btn" class="myBtn btn btn-primary" type="button">page1</button>
        </div>
      </div>
      <div class="col">
        <div class="d-grid gap-2 mt-5">
          <button data-page="#page2" id="page2Btn" class="myBtn btn btn-primary" type="button">page2</button>
        </div>
      </div>

      <div class="col">
        <div class="d-grid gap-2 mt-5">
          <button data-page="#page3" id="page3Btn" class="myBtn btn btn-primary" type="button">page3</button>
        </div>
      </div>

      <div class="col">
        <div class="d-grid gap-2 mt-5">
          <button data-page="#page4" id="page4Btn" class="myBtn btn btn-primary" type="button">page4</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3 page-container" id="page1">
    <div class="row">
      <div class="col">
        Page1 Lorem ipsum 
      </div>
    </div>
  </div>

  <div class="container mt-3 page-container" id="page2">
    <div class="row">
      <div class="col">
        Page2 Lorem ipsum 
      </div>
    </div>
  </div>


  <div class="container mt-3 page-container" id="page3">
    <div class="row">
      <div class="col">
        Page3 Lorem ipsum 
      </div>
    </div>
  </div>


  <div class="container mt-3 page-container" id="page4">
    <div class="row">
      <div class="col">
        Page4 Lorem ipsum 
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const myBtn = $('.myBtn');
      const pageContainer = $('.page-container');

      console.log('myBtn', myBtn);
      // init
      console.log('.page-container',pageContainer);
      pageContainer.hide();      

      myBtn.click(function () {
        console.log('this', this);
        let getDataPage = $(this).attr('data-page');
        console.log('getDataPage', getDataPage);
        
        pageContainer.hide();
        // $(getDataPage).show();
        // pageContainer.fadeOut(2000);
        setTimeout(function(){
          $(getDataPage).fadeIn(1000),1000
        })
        
      });






    });

  </script>
</body>

</html>
