<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
      .image-container {
    width: 100%;
    overflow: hidden; /* 隐藏溢出内容 */
}

/* 图片样式 */
img {
    width: 100%; /* 图片宽度填充容器 */
    transition: transform 9s; /* 添加 transform 属性的过渡效果 */
}

/* 鼠标悬停时应用的样式 */
img:hover {
    transform: translateX(-800%); 
    transition-duration: 10s;/* 将图片向左平移100%，即移出屏幕 */
}
    </style>
   
    
</head>
<body>
    <div class="image-container">
        <img src="./picture/1.png" alt="Your Image">
    </div>
</body>
</html>
