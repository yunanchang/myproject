<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用justify-content: end的示例</title>
    <style>
        .container {
            background-color: aqua;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            /* 如果 flex-direction 是 'row'，它將彈性項目對齊到右邊。
               如果 flex-direction 是 'column'，它將彈性項目對齊到底部。 */
        }

        .item {
            width: 100px;
            height: 50px;
            background-color: #3498db;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
