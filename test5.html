<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Shadow 示例</title>
    <style>
        /* 添加样式来创建 box-shadow */
        .box-with-shadow {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            box-shadow: 5px 5px 60px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Box Shadow 示例</h1>
    <div class="box-with-shadow">
        这是一个具有阴影效果的方块。
    </div>
</body>
</html>
