<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            font-size: 40px;
            border-collapse: collapse;
            
        }
        /* , 每個都賄選到 */
        table , tr ,td {
            color: red;
            border: 1px solid black;
        }
        td{
            background-color: lightblue;
            width: 100px;
            height: 100px;        
        }

        /* > 下一層會改變 */
        .s1 td{
            color: lightgoldenrodyellow;
        }
        .s2  td{
            color: lightpink;
        }
        .s3 td{
            color: lightskyblue;
        }

    </style>

</head>
<body>
    <h1>9宮格</h1>
    <table>
        <tr class="s1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="s2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="s3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
