<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js" defer></script>
  <title>Popup Example</title>
  <style>
    #popup-container {
        position: fixed;
        bottom: 0;
        left: 0;
        display: none;
        z-index: 999;
        animation: slideIn 0.5s ease-out, bounceIn 0.5s 0.5s ease-in-out; /* 添加 bounceIn 動畫，延遲 0.5 秒開始 */
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100%) translateY(100%);
        }
        to {
            transform: translateX(0) translateY(0);
        }
    }

    @keyframes bounceIn {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        /* 40% {
            transform: translateY(-20px);
        } */
        60% {
            transform: translateY(-10px);
        }
    }

    #popup-image {
        transform: rotate(18deg) !important;
    }
</style>

</head>

<body>
  <div id="popup-container">
    <img id="popup-image" alt="沒照片我也沒辦法啦~" style="width: 100px;">
  </div>
  <script>
    $(document).ready(function () {
      var popupContainer = $('#popup-container');
      var popupImage = $('#popup-image');

      // 定義照片連結的數量
      var numberOfImages = 1025;

      // 設定顯示和更換時間
      var displayTime = 6000; // 6秒
      var changeTime = 3000; // 3秒

      // 顯示圖片
      function showPopup(imageUrl) {
        popupImage.attr('src', imageUrl);
        popupContainer.css('display', 'block');
      }

      // 隱藏圖片
      function hidePopup() {
        popupContainer.css('display', 'none');
      }

      // 更換圖片
      function changeImage() {
        const randomIndex = Math.floor(Math.random() * numberOfImages) + 1;
        const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${randomIndex}.png`;

        showPopup(imageUrl);

        // 3秒後隱藏圖片
        setTimeout(hidePopup, changeTime);
      }

      // 啟動定時器，6秒顯示一次
      setInterval(changeImage, displayTime);

      // 初始顯示第一張圖片
      changeImage();
    });
  </script>
</body>

</html>
