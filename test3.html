<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Link Example</title>
    <style>
        /* 默认链接样式 */
        a {
            color: blue;
            text-decoration: none;
        }

        /* 已访问链接样式 */
        a:visited {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>以下是一些链接示例：</p>
    <ul>
        <li><a href="https://www.example.com">已访问链接</a></li>
        <li><a href="https://www.example.com">未访问链接</a></li>
        <li><a href="https://www.example.com">已访问链接</a></li>
    </ul>
</body>
</html>
