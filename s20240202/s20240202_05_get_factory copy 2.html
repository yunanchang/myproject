<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container" id="myContainer">
    <div class="row">
      <div class="col-2">
        地區
      </div>
      <div class="col-2">
        項目
      </div>
      <div class="col-2">
        .數值
      </div>
      <div class="col-6">
        行動電話
      </div>
    </div>

  </div>


  <form action="./data/2018_08_10411-01-45-2_臺中市國小原住民學生統計.json"></form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const myContainer = $('#myContainer')

      let url = "./data/2018_08_10411-01-45-2_臺中市國小原住民學生統計.json";

      // 04 ajax get php 03
      $.ajax({
        type: "get",
        url: url,
        data: "data",
        dataType: "json",
        success: function (res) {


          res.forEach(value => {
            console.log('res', res);
            console.log('res[12]', res[12]);
            console.log('res[12].地區', res['12'].地區);
            console.log('res[12].項目', res[12].項目);
            console.log('res[12].數值', res[12]['數值']);
            console.log('res[12].行動電話', res[12].行動電話);
            // let locationString = value.location.toString();
            let content = `
            <div class="row">
              <div class="col-2">
                ${value.地區}
              </div>
              <div class="col-2">
                ${value.欄位名稱}
              </div>
              <div class="col-2">
                ${value.數值}
              </div>
              <div class="col-6">
                ${value.行動電話}
              </div>
            </div>
          `;
          myContainer.append(content);
          })
        }
      });

    });



  </script>
</body>

</html>
