<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6 ">
                <input class="form-control" type="text" name="" id="num1">
            </div>
            <div class="col-6">
                <input class="form-control" type="text" name="" id="num2">
            </div>
        </div>
        <div class="row mt-3">
            <button type="button" id="btn">submit</button>
        </div>
        <div class="row" id="mySpan">result</div>
    </div>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let mySpan = document.getElementById('mySpan');

            mySpan.innerHTML = '';
            let sum = 0;
            let order=0
            for (let i = num1; i < num2; i++) {
             
                if( sum>num2){
                    mySpan.innerHTML +=`第${order-1}次`+'over'

                    break;
                }
                g=sum;
                sum += i;
                mySpan.innerHTML += `${i}+${g} = ${sum}  <br>`;
                // mySpan.innerHTML = mySpan.innerHTML.slice(0, -3) + `= ${sum} <br>`;
                // if(sum> num2){
                //   mySpan.innerHTML ='!!!';
                // }
                order++
            }

            // 刪除多餘的加號，然後加總結果
        });
    </script>
</body>

</html>
